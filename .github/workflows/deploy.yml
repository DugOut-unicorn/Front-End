name: Deploy Frontend to S3 (with CloudFront Invalidation)

on:
  pull_request:
    types: [closed]
    branches:
      - main # base/ref 가 main 인 PR 에 대해서만 트리거
  workflow_dispatch: # (2) 수동 실행도 가능

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    # 여기서 env로 VITE_ 시크릿을 주입
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_KAKAO_CLIENT_ID: ${{ secrets.VITE_KAKAO_CLIENT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Sync to S3
        run: |
          aws s3 sync \
            ./dist/ \
            s3://${{ secrets.S3_BUCKET }}/ \
            --delete \
            --acl public-read

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
